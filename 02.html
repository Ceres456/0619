<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            var count = 0;
            var image = document.getElementById('image');
            var frames = [
                'image/run1.JPG', 'image/run2.JPG', 'image/run3.JPG', 'image/run4.JPG',
                'image/run5.JPG', 'image/run6.JPG', 'image/run7.JPG', 'image/run8.JPG',
            ];

            setInterval(function () {
                image.src = frames[count % frames.length];
                count = count + 1;
            }, 1000 / 20);
        };
    </script>
</head>
<body>
    <img id="image">
</body>
</html>
